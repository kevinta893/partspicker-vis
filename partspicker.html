<html>
<head>
	<title>PC Parts Picker Visualization</title>
	<link rel="stylesheet" type="text/css" href="./css/vis.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="./jqrangeslider/classic-min.css">
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'></head>

<body>


<div id="content">
	<h1> PCPartsPicker Visualization</h1>


	<div id="chart">
		<svg id="graphics"></svg>
	</div>

	<div id="sidebar">
		<nav id="software-list"></nav>
		
		<div id="gpu-filters">
			<div id="checkbox-title">GPU Count:</div>
			<div id="checkboxes"></div>
		</div>
	</div>
	
	<div id="software-legend" hidden>
		<div class="software">
			<div class="software-no-select">
				<img class="software-icon" src="images/question.png">
				<div class="software-label"> Select a PC first</div>
			</div>
		</div>
		<div class="software">
			<div class="software-no-run">
				<img class="software-icon" src="images/cross.png">
				<div class="software-label"> Does not meet minimum requirements</div>
			</div>
		</div>
		<div class="software">
		<title>blarg</title>
			<div class="software-run-min">
				<img class="software-icon" src="images/dash.png">
				<div class="software-label">Meets minimum requirments</div>
			</div>
		</div>
		<div class="software">
			<div class="software-run-rec">
				<img class="software-icon" src="images/check.png">
				<div class="software-label">Meets recommended requirements</div>
			</div>
		</div>

		</div>
	</div>
	
	<br style="clear: both;"> 

	<div id="slider-box">
		<div id="range-label">$0 -<br>$0</div>
		<div id="price-slider"></div>
		
	</div>
</div>

<div class="footer">
	<a href="https://github.com/kevinta893/partspicker-vis"> Source Code (Github)</a>
</div>

<script src="./js/d3.v3.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="./jqrangeslider/jQRangeSlider-min.js"></script>

<script src="./js/data/pc_list.js" type="text/javascript"></script>
<script src="./js/data/software_requirements.js" type="text/javascript"></script>

<script src="./js/vis.js" type="text/javascript"></script>

</body>


</html>
